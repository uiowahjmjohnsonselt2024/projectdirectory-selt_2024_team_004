<html><head></head><body><div class="login-container">
  <h1>Log In to Pretty Pirates</h1>

  <link rel="stylesheet" media="all" href="/assets/login-abcd7509635f01b91a5db343b0e15da834afcab4999602b9d89e5ab3adf60a5d.css" data-turbo-track="reload">

  

<link rel="stylesheet" media="all" href="/assets/login-abcd7509635f01b91a5db343b0e15da834afcab4999602b9d89e5ab3adf60a5d.css" data-turbo-track="reload">
  <form action="/login" accept-charset="UTF-8" method="post">
    <div>
      <label for="email">Email</label>
      <input type="email" name="email" id="email">
    </div>
    <div>
      <label for="password">Password</label>
      <input type="password" name="password" id="password">
    </div>
    <div class="forgot-password-link">
      <a class="forgot-password" href="/recovery">Forgot Password?</a>
    </div>
    <input type="submit" name="commit" value="Log In" class="btn-login" data-disable-with="Log In">
</form>
  <div class="signup-container">
    <p>Don't have an account?</p>
    <a class="btn-signup" href="/signup">Sign Up</a>
  </div>
</div>
</body></html>
